status_blurb: 'Der Berichtsstatus gibt Ihnen einen Überblick, wie viele Indikatoren zu den globalen Nachhaltigkeitszielen (<a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">Sustainable Development Goals, SDGs</a>)
  der Agenda 2030 der Vereinten Nationen für Deutschland zurzeit berechnet werden können. Die Zeitreihen für die Berechnung der Indikatoren basieren überwiegend auf Daten der amtlichen Statistik, nutzen aber
  auch Erhebungen zahlreicher weiterer Institutionen.<br>Stehen Daten zur Verfügung, wird der Indikator als <span class="status complete"> Verfügbar </span> markiert. Für andere Indikatoren wird noch nach einer
  geeigneten Datenquelle gesucht. Diese sind an der Markierung <span class="notstarted"> Nicht verfügbar </span> erkennbar. Es liegen nicht zu allen der global vereinbarten Indikatoren Zeitreihen vor. Dafür kann
  es verschiedene Gründe geben: Bestimmte international relevante Indikatoren lassen sich nicht sinnvoll für Deutschland berechnen oder sind nur im globalen Kontext zu beantworten. Solche Indikatoren sind als
  <span class="status notapplicable"> Nicht zutreffend </span> markiert.'
